<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONG - Comida para todos</title>
  <link rel="stylesheet" href="css/style_cadastro.css">
</head>

<body>

  <header>
    <h1>ONG - Comida para todos</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- atendendo ao requisito formulario, input, validdor e agrupamento logico -->
    <section>
      <h2>Formulario para volutarios</h2>
      <form action="">
        <fieldset>
          <legend>Informações Pessoais</legend>
          <br>
          <!-- Nome completo -->
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required="required">
          <br><br>
          <!-- email -->
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required="required">
          <br><br>
          <!-- CPF -->
          <label for="cpf">CPF:</label>
          <input type="text" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="000.000.000-00" title="Formato: 000.000.000-00" id="cpf" name="cpf">
          <br><br>
          <!-- telefone -->
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(99) 9999-9999" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})">
          <br><br>
          <!-- nascimento -->
          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" name="nascimento">
          <!-- Idade -->
          <label for="idade">Idade:</label>
          <input type="number" id="idade" name="idade" min="18" max="120">
          <br><br>
          <!-- Endereço -->
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco">
          <!-- CEP -->
          <label for="cep">CEP:</label>
          <input type="text" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000" title="Formato: 00000-000" id="cep" name="cep">
          <br><br>
          <!-- Cidade -->
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>
          <!-- Estado -->
          <label for="estado">Estado:</label>
          <select name="situacao" id="situacao">
            <option value=" " selected disabled>selecione uma das opções</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PB">PB</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
          <br><br>
        </fieldset>
        <br><br>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>

  </footer>
</body>

</html>
